name: whalechat

description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^1.0.1
  cupertino_icons: ^1.0.2
  firebase_auth: ^1.0.1
  firebase_core: ^1.0.1
  firebase_storage: ^8.0.0
  flutter_inappwebview: ^5.3.2
  google_sign_in: ^5.0.0
  image_picker: ^0.7.2+1
  permission_handler: ^6.1.3
  provider: ^5.0.0
  timeago: ^3.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png
  fonts:
    - family: Akaya
      fonts:
        - asset: assets/fonts/AkayaTelivigala-Regular.ttf
